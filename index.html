<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <div class="logo">Shopify</div>
            <div class="cart">
                <span id="cart-count">0</span> Items in Cart
            </div>
        </nav>
    </header>

    <!-- Product List -->
    <div class="product-list">
        <!-- Product 1 -->
        <div class="product">
            <img src="product1.jpg" alt="Product 1" />
            <h3>Product 1</h3>
            <p>$19.99</p>
            <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
        </div>
        <!-- Product 2 -->
        <div class="product">
            <img src="product2.jpg" alt="Product 2" />
            <h3>Product 2</h3>
            <p>$29.99</p>
            <button onclick="addToCart('Product 2', 29.99)">Add to Cart</button>
        </div>
        <!-- More Products... -->
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-modal-content">
            <h3>Your Cart</h3>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total-price">0.00</span></p>
            <button onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
